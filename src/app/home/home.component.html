<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets\img\1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets\img\2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets\img\3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div *ngIf="mostrar">
<form  (submit)="agregar(newnombre,sexo,email,fecha)" class="formulario" id="formu">
    <div class="mb-3" >
        <label style="font-weight:bolder;" for="exampleInputEmail1" class="form-label">Nombre</label>
        <input #newnombre type="text" class="form-control" id="Nombre" >
      </div>
        <label   style="font-weight:bolder;">Sexo</label> <br>
        Masculino <input type="radio"  name="sexo" value="1" style="text-align: left;"#sexo> <br><br>
       Femenino <input type="radio"  name="sexo" value="2" style="text-align: left;"#sexo><br><br>
    <div class="mb-3">
      <label  style="font-weight:bolder;" for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email>
    </div>

    <label style="font-weight:bolder;" for="exampleInputEmail1" class="form-label">Fecha de nacimiento</label><br>
    <input type="date" #fecha> <br><br>
    
    <button class="btn btn-primary" >Enviar</button>
  </form>
</div>
